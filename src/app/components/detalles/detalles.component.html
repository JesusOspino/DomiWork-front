<p-scrollPanel [style]="{width: '100%', height: '75vh', padding: '10px'}">
    <div class="informacion" *ngFor="let item of usuario">

        <div class="flex justify-content-start">
            <div class="image">
                <img src="assets/images/avatar.png" alt="avatar">
            </div>

            <div class="flex flex-column profile">
                <h3>{{item?.nombre}} {{item?.apellido}}</h3>
                <span class="mt-3"><b>Edad:</b> 35 años</span>
                <span class="mt-3"><b>Dirección:</b> {{item?.direccion}}</span>
                <span class="mt-3"><b>Email:</b> {{item?.email}}</span>
            </div>
        </div>


        <div class="footer">
            <h5>Descripción</h5>
            <p>{{item?.descripccion}}</p>

            <div class="acciones">
                <button pButton pRipple type="button" icon="pi pi-whatsapp" label="Enviame un mensaje"
                    class="p-button-success" routerLinkActive="router-link-active"
                    (click)="goToUrl(usuario?.telefono)"></button>
            </div>
        </div>
    </div>
</p-scrollPanel>
