<p-scrollPanel [style]="{width: '100%', height: '75vh', padding: '10px'}">

    <div class="grid w-full">
        <div class="col-4" *ngFor="let item of usuarios">
            <div class="flex cards" [routerLink]="['/detalles/', item.id]">
                <div class="image">
                    <img src="assets/images/avatar.png">
                </div>
                <div class="info">
                    <h3>{{item.nombre}} {{item.apellido}}</h3>
                    <p>{{item.descripccion}}</p>
                </div>
            </div>
        </div>
    </div>
</p-scrollPanel>
