<p-scrollPanel [style]="{width: '100%', height: '75vh', padding: '10px'}">
    <div class="grid" [formGroup]="formularioReactivo">
        <div class="col-4">
            <div class="field">
                <label class="block">Nombre</label>
                <input type="text" aria-describedby="username1-help" pInputText class="w-full" [(ngModel)]="data.nombre"
                    formControlName="nombre" />
            </div>
        </div>
        <div class="col-4">
            <div class="field">
                <label class="block">Apellido</label>
                <input type="text" aria-describedby="username1-help" pInputText class="w-full"
                    [(ngModel)]="data.apellido" formControlName="apellido" />
            </div>
        </div>
        <div class="col-4">
            <div class="field">
                <label class="block">Dirección</label>
                <input type="text" aria-describedby="username1-help" pInputText class="w-full"
                    [(ngModel)]="data.direccion" formControlName="direccion" />
            </div>
        </div>
        <div class="col-4 py-0">
            <div class="field">
                <label class="block">Email</label>
                <input type="text" aria-describedby="username1-help" pInputText class="w-full" [(ngModel)]="data.email"
                    formControlName="email" />
            </div>
        </div>
        <div class="col-4 py-0">
            <div class="field">
                <label class="block">Telefono</label>
                <input type="number" aria-describedby="username1-help" pInputText class="w-full"
                    [(ngModel)]="data.telefono" formControlName="telefono" />
            </div>
        </div>
        <div class="col-4 py-0">
            <div class="field">
                <label class="block">Genero</label>
                <p-dropdown [options]="genero" placeholder="Elije" class="w-full" optionLabel="code"
                    [(ngModel)]="data.genero" formControlName="genero">
                </p-dropdown>
            </div>
        </div>


        <div class="col-6 py-0">
            <div class="field">
                <label class="block">Usuario</label>
                <input type="text" aria-describedby="username1-help" pInputText class="w-full"
                    [(ngModel)]="data.usuario" formControlName="usuario" />
            </div>
        </div>

        <div class="col-6 py-0">
            <div class="field">
                <label class="block">Contraseña</label>
                <input type="password" aria-describedby="username1-help" pInputText class="w-full"
                    [(ngModel)]="data.contrasena" formControlName="contrasena" />
            </div>
        </div>
        <div class="col-12 py-0">
            <div class="field">
                <label class="block">Describete</label>
                <textarea [rows]="3" pInputTextarea [autoResize]="true" class="w-full" [(ngModel)]="data.descripccion"
                    formControlName="descripccion"></textarea>
            </div>
        </div>

        <div class="col-12 flex justify-content-center align-items-center py-0">
            <button pButton pRipple type="button" label="Registrarme" class="p-button-success"
                (click)="crearTrabajador();"></button>
        </div>
    </div>

</p-scrollPanel>
